<!DOCTYPE html>
<html>
<head>
	<title>Demo Matter</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="http://hongru.github.io/proj/canvas2image/canvas2image.js"></script>
</head>
<body>

	<div class = "command_box" id = "command_box">
		<div id = "command_set">
		<div class = "logo_box container">
		<a class="closebtn" onclick="closeNav()">&times</a>

<!-- 		<h1>LUCCA <br>CREATIVE <br>HUB</h1> -->
<img class = "img_logo" src="img/LCH_contratto.png">
		<h2>LOGO GENERATOR</h2>
		</div>

		<div class = "container">
			<div class = "block_set">
			<h3>CANVAS</h3>
	  			<h5>Formato:  
	  				<select name="size_canvas" id="size_canvas" onchange="canva_select()">
		    			<option value="1x1">1 x 1</option>
		    			<option value="3x2">3 x 2</option>
		    			<option value="16x9">16 x 9</option>
		    			<option value="cover">Copertina FB</option>
		    			<option value="A4 orizzontale">A4 orizzontale</option>
		    			<option value="A4 verticale">A4 verticale</option>
		    			<option value="A5 orizzontale">A5 orizzontale</option>
		    			<option value="A5 verticale">A5 verticale</option>
		    			<option value="Formato_libero">Formato libero</option><br>
		  			</select>
		  			<form id = "free_size">
		  				<label for="width">L:</label>
	  					<input type="text" id="wdt_form" name="wdt_form" value="100" max="350"></input><span class = "unit">mm</span>
	  					<label for="heigth">A:</label>
	  					<input type="text" id="hgt_form" name="hgt_form" value="100" max="350"></input><span class="unit">mm</span>
		  			</form>
		  		</h5>
		  	</div>
		  	<div class = "block_set">
			<h3>FORME</h3>
			<h5>Grandezza:
				<select name="size_shape" id="size_shape">
		    		<option value="small">Piccole</option>
		    		<option value="medium">Medie</option>
		    		<option value="big">Grandi</option>
		  		</select>
	  		</h5><br>

	  		<h5>Colore:</h5>
  			<form id="color_select">
  				<label class="radio_container">
  					<input class = "color_radio" type="radio" id="all" 	 name="color_radio" value="all" checked="checked">
  					<span class = "checkmark" id = "radio_all"></span>
  				</label>
				<label class="radio_container">
					<input class = "color_radio" type="radio" id="purple" name="color_radio" value="purple" >
					<span class = "checkmark" id = "radio_purple"></span></label>
				<label class="radio_container">
					<input class = "color_radio" type="radio" id="green"  name="color_radio" value="green" >
					<span class = "checkmark" id = "radio_green"></span></label>
				<label class="radio_container">
					<input class = "color_radio" type="radio" id="orange" name="color_radio" value="orange" >
					<span class = "checkmark" id = "radio_orange"></span></label>
				<label class="radio_container">
					<input class = "color_radio" type="radio" id="red" 	 name="color_radio" value="red" >
				<span class = "checkmark" id = "radio_red"></span></label>
			</form> 
			</div>
			<div><button class = "button" id = "create_btn"  onclick="CreateClick()">CREA CONTENITORE</button></div>
  		</div>
  		<
	  	<div>
			<div><button class = "button" id = "download_btn" onclick="Download()">SCARICA IMMAGINE</button></div>
		</div>
	</div>
	<div class = "icon_setting" id = "setting_svg" onclick="openNav()">
		<svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="wrench" class="svg-inline--fa fa-wrench fa-w-16" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path d="M507.73 109.1c-2.24-9.03-13.54-12.09-20.12-5.51l-74.36 74.36-67.88-11.31-11.31-67.88 74.36-74.36c6.62-6.62 3.43-17.9-5.66-20.16-47.38-11.74-99.55.91-136.58 37.93-39.64 39.64-50.55 97.1-34.05 147.2L18.74 402.76c-24.99 24.99-24.99 65.51 0 90.5 24.99 24.99 65.51 24.99 90.5 0l213.21-213.21c50.12 16.71 107.47 5.68 147.37-34.22 37.07-37.07 49.7-89.32 37.91-136.73zM64 472c-13.25 0-24-10.75-24-24 0-13.26 10.75-24 24-24s24 10.74 24 24c0 13.25-10.75 24-24 24z"></path></svg>
	</div>
	</div>

	<div class = "logo_background"><img id = "img_vertical_log" src="img/LCH_alto.png"></div>
	

	<div class="container_canvas">
	<div id="world-1"></div>
	</div>



<script type="text/javascript" src="js/matter.min.js"></script>
<script type="text/javascript" src="js/decomp.min.js"></script>
<script type="text/javascript" src="js/svg.js"></script>
<script type="text/javascript" src="js/script.js"></script>

</body>
</html>
